	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Componentes - Filtros para números</title>

		<link rel="stylesheet" href="assets/css/estilos.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<main class="animated bounceIn">
			<p>{{ numero | decimal }}</p>
			<p>{{ numero | iva }}</p>
			<p>{{ numero | descuento }}</p>
		</main>

		<!-- Vue permite crear filtros y aplicarlos a los textos, solo se puede utilizar en interpolaciones ({{}}) o a través de v-bind.
		Para aplicarlos se agrega pipe(|) seguido del nombre del filtro.
		Pueden ser combinados: 
			{{ texto | filtroA | filtroB }}.
		En este caso, filterA, definido con un solo argumento, recibirá el valor del mensaje, luego se llamará a la función filterB con el resultado de filterA pasando  un solo argumento a filterB.
		-->
		<script src="assets/js/vue.js"></script>
	</body>
	</html>
