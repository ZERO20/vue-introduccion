<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reproductor de Youtube</title>

	<link rel="stylesheet" href="assets/css/estilos.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="main">
		<div id="menu"></div>

		<div id="buscador" class="animated fadeIn">
			<input type="text" placeholder="Añade una URL de Youtube..." id="url" v-model="url" v-show="!mostrar" @keyup.enter="mostrarTitulo">

			<input type="text" placeholder="Añade un titulo al video..." id="title" v-model="titulo" v-show="mostrar" @keyup.enter="agregarDatos">
		</div>

		<div id="listado" class="animated bounceInLeft">
			<ul>
				<li class="animated bounceInLeft" v-for="video in videos" @click="reproducirVideo(video)" @contextmenu.prevent="eliminarVideo(video)" :class="{ activo: video.activo}">
					<div class="titulo" :title="video.titulo">
						{{ video.titulo }}
					</div>
				</li>
			</ul>
		</div>

		<iframe :src="videoActivo" id="reproductor" allow="autoplay">
			
		</iframe>
	</div>
	<script src="assets/js/vue.js"></script>
	<script src="assets/js/dimensiones.js"></script>
</body>
</html>
